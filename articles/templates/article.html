{% extends "main.html" %}

{% block article %}

					<h2>{{ article.title }}</h2>
                    <div class="article-info">
                        Opublikowano : {{ article.published }}
                    </div>
                    <img src="{{ article.image.url }}" class="article-img">
                    <div class="article-intro">
                        <p>{{ article.content }}</p>
                    </div>
                    <hr>
                    <h3>Komentarze</h3><!-- Komentarze -->
                    {% for c in article.comment_set.all %}
                    <div class="comment">
                        <p><span><em>{{ c.name }}</em></span></p>
                        <p><em>Opublikowano: {{ c.published }}</em></p>
                        <p>{{ c.content }}</p>
                    </div>
                    {%  endfor %}
                    <h4><a href="/article/{{ article.id }}/add_comment">Add comment</a></h4>

{% endblock %}
